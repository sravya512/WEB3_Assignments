<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>A Simple Calculator</title>
</head>
<body>
	<div id="calculator">

		<div id="display-container">
			<p id="display"></p>
		</div>

		<div id="buttons-container">

			<div class="buttons" id="btn-clear" data-value="ac">
				<span>AC</span>
			</div>

			<div class="buttons" id="btn-sign" data-value="sign">
				<span>+/-</span>
			</div>

			<div class="buttons" id="btn-percent" data-value="%">
				<span>%</span>
			</div>

			<div class="buttons" id="btn-divide" data-value="/">
				<span>/</span>
			</div>

			<div class="buttons" id="btn-7" data-value="7">
				<span>7</span>
			</div>

			<div class="buttons" id="btn-8" data-value="8">
				<span>8</span>
			</div>

			<div class="buttons" id="btn-9" data-value="9">
				<span>9</span>
			</div>

			<div class="buttons" id="btn-multiply" data-value="*">
				<span>*</span>
			</div>

			<div class="buttons" id="btn-4" data-value="4">
				<span>4</span>
			</div>

			<div class="buttons" id="btn-5" data-value="5">
				<span>5</span>
			</div>

			<div class="buttons" id="btn-6" data-value="6">
				<span>6</span>
			</div>

			<div class="buttons" id="btn-minus" data-value="-">
				<span>-</span>
			</div>

			<div class="buttons" id="btn-1" data-value="1">
				<span>1</span>
			</div>

			<div class="buttons" id="btn-2" data-value="2">
				<span>2</span>
			</div>

			<div class="buttons" id="btn-3" data-value="3">
				<span>3</span>
			</div>

			<div class="buttons" id="btn-plus" data-value="+">
				<span>+</span>
			</div>

			<div class="buttons btn-zero" id="btn-0" data-value="0">
				<span>0</span>
			</div>

			<div class="buttons" id="btn-decimal" data-value=".">
				<span>.</span>
			</div>

			<div class="buttons btn-red" id="btn-equal" data-value="=">
				<span>=</span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
